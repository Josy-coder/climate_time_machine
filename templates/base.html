                <div class="text-2xl">üå°Ô∏è</div>

    {% block content %}
    {% endblock %}
</main>

<!-- HTMX Debug Script -->
<script>
    // Check if HTMX is loaded
    console.log('HTMX loaded:', typeof htmx !== 'undefined');

    // Add HTMX event listeners for debugging
    document.addEventListener('htmx:beforeRequest', function(evt) {
        console.log('HTMX Request starting:', evt.detail.xhr.responseURL);
    });

    document.addEventListener('htmx:afterRequest', function(evt) {
        console.log('HTMX Request completed:', evt.detail.xhr.status);
    });

    document.addEventListener('htmx:responseError', function(evt) {
        console.log('HTMX Error:', evt.detail);
    });
</script>
</body>
</html>

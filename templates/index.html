{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-12">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">
        Discover How Climate Has Changed in Your Area
    </h2>
    <p class="text-xl text-gray-600">
        Compare temperatures from the 1970s to today and see the difference
    </p>
</div>

<!-- Location Search -->
<div class="max-w-2xl mx-auto mb-8">
    <div class="relative">
        <input
                type="text"
                placeholder="Search for your city or location..."
                class="w-full p-4 text-lg border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                hx-get="/search/"
                hx-trigger="keyup changed delay:300ms"
                hx-target="#location-suggestions"
                name="q"
                autocomplete="off"
        >
        <div class="absolute top-full left-0 right-0 z-10 mt-1">
            <div id="location-suggestions"></div>
        </div>
    </div>
</div>

<div id="comparison-results" class="mt-8">

</div>
{% endblock %}
